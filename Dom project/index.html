<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techshop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header></header>
    <!-- Main -->
    <main>
      <h1>Techshop</h1>
      <!-- Items Section -->
      <section class="items">
        <div id="souris" class="item">
          <img src="img/Souris.jpg" alt="" />
          <p>Souris(10dt/u)</p>
          <span class="price">0</span>
          <button class="btnplus">+</button>
          <span class="quantity">0</span>
          <button class="btnminus">-</button>

          <button class="delete">X</button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div id="clavier" class="item">
          <img src="img/Clavier.jpg" alt="" />
          <p>Clavier(20dt/u)</p>
          <span class="price">0</span>
          <button class="btnplus">+</button>
          <span class="quantity">0</span>
          <button class="btnminus">-</button>

          <button class="delete">X</button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div id="ecran" class="item">
          <img src="img/Ecran.jpg" alt="" />
          <p>Ecran(350dt/u)</p>
          <span class="price">0</span>
          <button class="btnplus">+</button>
          <span class="quantity">0</span>
          <button class="btnminus">-</button>

          <button class="delete">X</button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div id="disquedur" class="item">
          <img src="img/Disquedur.jpg" alt="" />
          <p>Disque Dur(180dt/u)</p>
          <span class="price">0</span>
          <button class="btnplus">+</button>
          <span class="quantity">0</span>
          <button class="btnminus">-</button>

          <button class="delete">X</button>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
      </section>
      <!-- Section Total -->
      <section class="total">
        <p>Total: <span class="tot">0</span> DT</p>
        <button class="purchase">Purchase</button>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Script Js -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
